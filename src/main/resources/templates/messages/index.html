<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="font-sans bg-gray-100">
<div id="app">
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="min-h-screen">
        <div class="py-4">
            <div class="max-w-4xl mx-auto px-4 sm:px-4 lg:px-4">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between">
                        <nav class="flex items-center text-sm leading-5 font-medium">
                            <a th:href="@{/projects}" class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">Home</a>
                            <svg class="flex-shrink-0 mx-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                            </svg>
                            <a th:href="@{/project/{id}(id=${project.id})}" class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">
                                <span th:text="${project.name}"></span>
                            </a>
                        </nav>
                        <div>
                            <span class="inline-flex rounded-full shadow-sm">
                                <a th:href="@{/project/{id}/message/new(id=${project.id})}" class="inline-flex items-center px-2 py-1 border border-transparent text-sm leading-5 font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150">New</a>
                            </span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="flex justify-between">
                            <div class="text-xl font-bold text-gray-900 sm:text-md sm:truncate">Messages</div>
                        </div>
                        <!-- <div class="mt-1 flex items-center text-sm leading-5 text-gray-500">
                            <span th:text="${project.description}"></span>
                        </div> -->
                        <div class="mt-1 flex items-center text-sm leading-5 text-gray-500">
                            Communicate, make decisions, post updates in one place (instead of emails all-over the place)
                        </div>
                    </div>
                    <div class="mt-2">
                        <ul>
                            <li th:each="message : ${messages}">
                                <a th:href="@{/project/{projectId}/message/{messageId}(projectId=${project.id},messageId=${message.id})}" class="block hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition duration-150 ease-in-out">
                                    <div class="flex items-center justify-between py-4">
                                        <div class="min-w-0 flex-1 flex items-center">
                                            <div class="flex-shrink-0">
                                                <img class="h-12 w-12 rounded-full" 

                                                th:src="@{'https://ui-avatars.com/api/?name=' + ${message.user.firstName} + '+' + ${message.user.lastName} + '&background=random&color=fff'}"
                                                th:alt="${message.user.firstName + ' ' + message.user.lastName}"
                                                th:title="${message.user.firstName + ' ' + message.user.lastName}">
                                            </div>
                                            <div class="min-w-0 flex-1 px-4 mr-4">
                                                <div>
                                                    <div class="leading-5 font-medium font-gray-900 truncate">
                                                        <span th:text="${message.title}"></span>
                                                    </div>
                                                    <!-- <div class="leading-5 font-medium font-gray-900 truncate">
                                                        <span class="font-sans truncate" th:text="${message.contentToDisplay}"></span>
                                                    </div> -->
                                                    <div class="mt-1 flex items-center text-sm leading-5 text-gray-500">
                                                        <span class="truncate">
                                                            <!-- <span class="font-sans truncate" th:text="${message.contentToDisplay}"></span> -->
                                                            <div class="text-gray-600">
                                                                <span th:text="${message.user.firstName}"></span> <span th:text="${message.user.lastName}"></span> â€¢
                                                                <span th:text="${#dates.format(message.createdAt.time, 'MMM dd, yyyy')}"></span> at <span th:text="${#dates.format(message.createdAt.time, 'h:mm a')}"></span>
                                                            </div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100 text-indigo-800 font-bold">
                                                <span th:text="${#lists.size(message.comments)}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/notifications :: notifications}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
