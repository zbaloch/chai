<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body class="font-sans bg-gray-100">
<div id="app">

<div th:replace="fragments/nav :: nav"></div>

<div class=" min-h-screen">
    <div class="py-4">
<div class="max-w-4xl mx-auto px-4 sm:px-4 lg:px-4">

    <div class="bg-white rounded-lg shadow p-6">
        <div>
            <nav class="flex items-center text-sm leading-5 font-medium">
                <a th:href="@{'/project/' + ${project.id}}" class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">
                    Back
                </a>
            </nav>
        </div>

        <div class="mt-2">
            <h2 class="text-xl font-bold text-gray-900 sm:text-md  sm:truncate">
                Edit "<span th:text="${project.name}">Project Name</span>"
            </h2>
            <!-- <div class="mt-2 flex items-center text-sm leading-5 text-gray-500">

            </div> -->

        </div>



        <form th:action="@{'/project/' + ${project.id} + '/edit'}" th:object="${project}" method="post">

        <div class="mt-4 grid grid-cols-1 row-gap-6 col-gap-4 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label class="block text-sm font-medium leading-5 text-gray-700">
                    <span th:text="#{project.name.label}">Project Name</span>
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input th:field="*{name}" class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
                </div>
                <p class="mt-1 text-sm mb-4 text-red-500" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </p>
            </div>

            <div class="sm:col-span-6">
                <label class="block text-sm font-medium leading-5 text-gray-700">
                    <span th:text="#{project.description.label}">Description</span>
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <textarea th:field="*{description}" class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"></textarea>
                </div>
                <p class="mt-1 text-sm mb-4 text-red-500" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                </p>
            </div>

            <div class="sm:col-span-6">
                <label class="block text-sm font-medium leading-5 text-gray-700">
                    This is a project or a team?
                </label>

                <div class="mt-4">
                    <div class="flex items-center">
                        <input th:field="*{projectType}" type="radio" value="project" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                        <span class="ml-3 block text-sm leading-5 font-medium text-gray-700">Project</span>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="flex items-center">
                        <input th:field="*{projectType}" type="radio" value="team" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                        <span class="ml-3 block text-sm leading-5 font-medium text-gray-700">Team</span>
                    </div>
                </div>

            </div>

        </div>


        <div class="mt-8 border-t border-gray-200 pt-5">
            <div class="flex justify-end">
        <span class="inline-flex rounded-md shadow-sm">
            <a th:href="@{'/project/' + ${project.id}}" class="py-2 px-4 border border-gray-300 rounded-md text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out">Cancel</a>
        </span>
                <span class="ml-3 inline-flex rounded-md shadow-sm">
                    <input type="submit" value="Save" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"/>
                </span>
            </div>
        </div>

    </form>


</div>

<div th:replace="fragments/notifications :: notifications"></div>

</div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
