<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body class="font-sans bg-gray-100">
<div id="app">

    <nav th:replace="fragments/nav :: nav"></nav>

    <div class=" min-h-screen">
        <div class="py-4">
                <div class="max-w-4xl mx-auto px-4 sm:px-4 lg:px-4">

                    <div th:if="${not #lists.isEmpty(hqs)}">
                        <div class="">
                            <div class="flex items-center">
                                <div class="flex-1 border-t-2 border-gray-200"></div>
                                <h4 class="flex-shrink-0 pr-4 pl-4 text-lg leading-5 tracking-wider font-medium text-gray-500">
                                    <span th:text="#{company.name}"></span>
                                </h4>
                                <div class="flex-1 border-t-2 border-gray-200"></div>
                            </div>


                            <div class="mt-4 mb-8">
                            <div class="flex flex-wrap -mx-3">

                                <div th:each="hq : ${hqs}" th:if="${hq.status != 'deleted'}" class="w-full md:w-1/2 lg:w-1/3 px-3 mb-8">
                                    <a class="no-underline bg-white rounded-lg shadow hover:shadow-raised hover:translateY-2px transition flex-1 flex flex-col" th:href="@{'/project/' + ${hq.id}}">
                                        <div class="p-6 flex flex-col">
                                            <h3 class="font-display text-black no-underline mb-2 font-bold" th:text="${hq.name}">
                                            </h3> <!-- TODO: Seed the HQ by default-->
                                            <div class="text-gray-700 text-sm" th:text="${hq.description}">
                                            </div>
                                            <div class="mt-4">
                                                <div class="flex overflow-hidden">
                                                    <img class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid"
                                                         th:src="@{'/avatar/' + ${hq.user.id} + '/' + ${#strings.substring(hq.user.firstName,0,1)} + ${#strings.substring(hq.user.lastName,0,1)} + '.svg'}"
                                                         th:title="${hq.user.firstName + ' ' + hq.user.lastName}">
                                                    <img th:each="user : ${hq.users}" 
                                                         class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid"
                                                         th:src="@{'/avatar/' + ${user.id} + '/' + ${#strings.substring(user.firstName,0,1)} + ${#strings.substring(user.lastName,0,1)} + '.svg'}"
                                                         th:title="${user.firstName + ' ' + user.lastName}">
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <div class="flex items-center">


                            <a th:href="@{'/project/new'}"
                                   class="flex-shrink-0 px-2 py-1 rounded-full border-2 border-gray-200 text-sm leading-5 tracking-wider font-medium bg-white text-gray-500">
                                    New
                            </a>



                            <div class="flex-1 border-t-2 border-gray-200"></div>
                            <h4 class="flex-shrink-0 pr-4 pl-4 text-lg leading-5 tracking-wider font-medium text-gray-500">
                                Teams
                            </h4>
                            <div class="flex-1 border-t-2 border-gray-200"></div>
                        </div>
                    </div>

                    <div class="mt-4 mb-8">
                        <div class="flex flex-wrap -mx-3">
                            <div th:each="team : ${teams}" th:if="${team.status != 'deleted'}" class="w-full md:w-1/2 lg:w-1/3 px-3 mb-8">
                                <a class="no-underline bg-white rounded-lg shadow hover:shadow-raised hover:translateY-2px transition flex-1 flex flex-col" th:href="@{'/project/' + ${team.id}}">
                                    <div class="p-6 flex flex-col">
                                        <h3 class="font-display text-black no-underline mb-2 font-bold" th:text="${team.name}">
                                        </h3> <!-- TODO: Seed the HQ by default-->
                                        <div class="text-gray-700 text-sm" th:text="${team.description}">
                                        </div>
                                        <div class="mt-4">
                                            <div class="flex overflow-hidden">
                                                <img class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid"
                                                th:src="@{'https://ui-avatars.com/api/?name=' + ${team.user.firstName} + '+' + ${team.user.lastName} + '&background=random&color=fff'}"
                                                th:alt="${team.user.firstName + ' ' + team.user.lastName}"
                                                th:title="${team.user.firstName + ' ' + team.user.lastName}">

                                                <img th:each="user : ${team.users}" 
                                                     class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid" 
                                                     th:src="@{'https://ui-avatars.com/api/?name=' + ${user.firstName} + '+' + ${user.lastName} + '&background=random&color=fff'}"
                                                     th:title="${user.firstName + ' ' + user.lastName}">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <div class="flex items-center">

                            <a th:href="@{'/project/new'}"
                               class="flex-shrink-0 px-2 py-1 rounded-full border-2 border-gray-200 text-sm leading-5 tracking-wider font-medium bg-white text-gray-500">
                                New
                            </a>
                            <div class="flex-1 border-t-2 border-gray-200"></div>
                            <h4 class="flex-shrink-0 pr-4 pl-4 text-lg leading-5 tracking-wider font-medium text-gray-500">
                                Projects
                            </h4>
                            <div class="flex-1 border-t-2 border-gray-200"></div>
                        </div>
                    </div>

                    <div class="mt-4 mb-8">
                        <div class="flex flex-wrap -mx-3">
                            <div th:each="project : ${projects}" th:if="${project.status != 'deleted'}" class="w-full md:w-1/2 lg:w-1/3 px-3 mb-8">
                                <a class="no-underline bg-white rounded-lg shadow hover:shadow-raised hover:translateY-2px transition flex-1 flex flex-col" th:href="@{'/project/' + ${project.id}}">
                                    <div class="p-6 flex flex-col">
                                        <h3 class="font-display text-black no-underline mb-2 font-bold" th:text="${project.name}">
                                        </h3> <!-- TODO: Seed the HQ by default-->
                                        <div class="text-gray-700 text-sm" th:text="${project.description}">
                                        </div>
                                        <div class="mt-4">
                                            <div class="flex overflow-hidden">
                                                <img class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid"
                                                    th:src="@{'https://ui-avatars.com/api/?name=' + ${project.user.firstName} + '+' + ${project.user.lastName} + '&background=random&color=fff'}"
                                                     th:title="${project.user.firstName + ' ' + project.user.lastName}">
                                                <img th:each="user : ${project.users}" 
                                                     class="first:ml-0 mr-1 inline-block h-8 w-8 rounded-full text-white shadow-solid" 
                                                     th:src="@{'https://ui-avatars.com/api/?name=' + ${user.firstName} + '+' + ${user.lastName} + '&background=random&color=fff'}"
                                                     th:title="${user.firstName + ' ' + user.lastName}">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    <div th:replace="fragments/notifications :: notifications"></div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
