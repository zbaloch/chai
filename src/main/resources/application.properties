# spring.mvc.view.prefix=/webapp/WEB-INF/views/
# spring.mvc.view.suffix=.jsp

server.port=${chai_spring_port}
spring.datasource.url=${chai_spring_datasource_url}
spring.datasource.username=${chai_spring_datasource_username}
spring.datasource.password=${chai_spring_datasource_password}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${chai_spring_jpa_database_platform}
spring.datasource.driver-class-name=${chai_spring_datasource_driver_class_name}
spring.jpa.database-platform=${chai_spring_jpa_database_platform}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
hibernate.dialect=${chai_spring_jpa_database_platform}

spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# logging.level.org.springframework.web.servlet=DEBUG

# Email settings
passwordless.email.from=${chai_spring_email_from}
spring.mail.host=${chai_spring_mail_host}
spring.mail.port=${chai_spring_mail_port}
spring.mail.username=${chai_spring_mail_username}
spring.mail.password=${chai_spring_mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${chai_spring_mail_host}
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

host.url=${chai_spring_host_url}